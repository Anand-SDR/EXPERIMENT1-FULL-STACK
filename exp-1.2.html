<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #balanceBox {
            background-color: #0f172a;
            color: #e5e7eb;
            width: 320px;
            padding: 20px;
            border: 1px solid #334155;
        }

        h1 {
            color: #f8fafc;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 12px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="balanceBox">
        <h1>My Account Balance</h1>

        Balance: â‚¹<span id="balance">1000000</span><br><br>

        <label>Enter Amount:</label><br>
        <input type="number" id="amount">

        <div class="buttons">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </div>
    </div>

    <script>
        let balance = 1000000;

        function deposit() {
            let amt = Number(document.getElementById("amount").value);

            if (amt <= 0) {
                alert("Enter a valid amount");
                return;
            }

            balance += amt;
            document.getElementById("balance").innerText = balance;
        }

        function withdraw() {
            let amt = Number(document.getElementById("amount").value);

            if (amt <= 0) {
                alert("Enter a valid amount");
                return;
            }

            if (amt > balance) {
                alert("Insufficient balance");
                return;
            }

            balance -= amt;
            document.getElementById("balance").innerText = balance;
        }
    </script>
</body>
</html>
