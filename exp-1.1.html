<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Semester Registration Form</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      width: 400px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 6px;          
      border: 1px solid #ddd;      
    }

    label {
      font-weight: bold;
      display: block;              
      margin-top: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;         
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 18px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Student Registration Form</h1>

  <form>
    <label>Student Name:</label>
    <input type="text" name="student_name" required>

    <label>Email Address:</label>
    <input type="email" name="email" required>

    <label>Student Age:</label>
    <input type="number" name="age" min="18" required>

    <input type="submit" value="Register">
  </form>
</body>
</html>
