<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Character Counter with Progress Bar</title>

<style>
  textarea {
    width: 100%;
    min-height: 100px;
    font-size: 16px;
    padding: 8px;
    box-sizing: border-box;
  }

  .warning {
    color: #d9534f;
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background: #eee;
    border-radius: 4px;
    margin-top: 8px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: #5bc0de;
    transition: width 0.2s ease, background 0.2s ease;
  }

  .progress-warning {
    background: #d9534f;
  }
</style>
</head>

<body>

  <textarea
    id="message"
    maxlength="200"
    placeholder="Type your message here..."
  ></textarea>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="status">
    <span id="count">0</span>/<span id="limit">200</span>
  </div>

  <script>
    const textarea = document.getElementById("message");
    const count = document.getElementById("count");
    const limit = document.getElementById("limit");
    const progressBar = document.getElementById("progressBar");

    const maxLength = textarea.maxLength;
    limit.textContent = maxLength;

    textarea.addEventListener("input", function () {
      const currentLength = textarea.value.length;
      count.textContent = currentLength;

      const percentage = (currentLength / maxLength) * 100;
      progressBar.style.width = percentage + "%";

      // Warning after 80%
      if (percentage >= 80) {
        count.classList.add("warning");
        progressBar.classList.add("progress-warning");
      } else {
        count.classList.remove("warning");
        progressBar.classList.remove("progress-warning");
      }
    });
  </script>

</body>
</html>
